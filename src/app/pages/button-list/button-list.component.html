<button *ngIf="actionAllowed.includes('Consultar')" type="button" class="btn btn-outline-success mr-1"  routerLink="{{acciones_crud[2]}}/{{id }}"
    title="{{ label_btn.btn_view    | translate }}"><i class="fas fa-eye"></i></button>
<button *ngIf="actionAllowed.includes('Editar')" type="button" class="btn btn-outline-info  mr-1"   routerLink="{{acciones_crud[0]}}/{{id }}"
    title="{{ label_btn.btn_edit    | translate }}"><i class="fas fa-edit"></i></button>
<button *ngIf="actionAllowed.includes('Eliminar')" type="button" class="btn btn-outline-danger" routerLink="{{acciones_crud[1]}}/{{id }}"
    title="{{ label_btn.btn_delete  | translate }}"><i class="fas fa-trash-alt"></i> </button>
