<!-- Content Header (Page header) -->
<div class="content-header">
    <div class="container-fluid">
        <div class="row mb-2"> 
            <div class="col-sm-6">
                <h1 class="m-0">{{ getPathActive() | translate }}</h1>
            </div><!-- /.col -->
            <div class="col-sm-6">
                <ol class="breadcrumb float-sm-right">
                    <li class="breadcrumb-item"><a routerLink="/{{ getPathActive() }}">{{ getPathActive() | translate }}</a></li>
                    <li *ngIf="getModuleActive()" class="breadcrumb-item active">{{ getModuleActive() | translate }}</li>
                </ol>
            </div><!-- /.col -->
        </div><!-- /.row -->
    </div><!-- /.container-fluid -->
</div>
<!-- /.content-header -->
