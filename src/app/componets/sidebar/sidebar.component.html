<!-- Main Sidebar Container -->
 <aside class="main-sidebar sidebar-dark-primary elevation-5"> 

    <!-- Brand Logo -->
    <a routerLink="/home" class="brand-link" title="{{ prop_globales.text_component.txt_volver |translate }}">
      <img [src]="prop_img_brand" alt="logo_c_super.png" class="brand-image img-circle elevation-3" 
      style="opacity: .8; width: 45px; height: 30px; z-index: 2147483647;">
      <span class="brand-text font-weight-light "> {{ prop_globales.info_globals.name_system }} </span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user panel (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img [src]="prop_img_user"  class="img-circle elevation-2" title="User Image">
        </div>
        <div class="info">
          <a class="d-block"><p class=" "> {{ userActive }}  </p></a>
        </div>
      </div>

      <!-- SidebarSearch Form 
      <div class="form-inline">
        <div class="input-group" data-widget="sidebar-search">
          <input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
          <div class="input-group-append">
            <button class="btn btn-sidebar">
              <i class="fas fa-search fa-fw"></i>
            </button>
          </div>
        </div>
      </div>
      -->
      
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar sidebar-mini-md flex-column" data-widget="treeview" role="menu" data-accordion="false">
        <!-- Sidebar Menu -->

          <li *ngFor="let modulo of modulosPermitidos" class="nav-item  ">
            <a class="nav-link">              
              <i class="{{modulo.symbolClass}}"></i>
              <p>
                {{modulo.operative_name |translate  }}
                <i class="right fas fa-angle-left"></i>
              </p>
            </a>
            
            <ul class="nav nav-treeview">
              <li *ngFor="let acciones of modulo.action_name" class="nav-item">
                <a routerLink="/{{modulo.operative_name+'/'+ acciones}}" class="nav-link" >
                  <i class="far fa-circle nav-icon"></i>
                  <p>{{ acciones |translate }}</p>
                </a>
              </li>
            </ul>
          </li>
        
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
